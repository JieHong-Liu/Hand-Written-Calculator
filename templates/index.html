  <div class="container-fluid" style="padding-left:0px;padding-right:0px"> 
    <div class="class_title">   
      <div class="jumbotron jumbotron-fluid backgroung_img">
        <div class="container text-center">
          <h1 class="display-4">Upload the photo to calculate</h1>
          <p class="lead">Welcome to the HWC, make math easier~~</p>
        </div>
      </div>
    </div>
  </div>    
  <div class="alert" id="alert_text"> 
    <strong><span id="resultText"></span></strong>
  </div>
  <div class="container" >
    <div class="row">
      <div class="col-md-6 col-12">
        <p class="word">上傳圖片:</p>
        <input type="file" id="fileinput" class="form-control-file border" accept=".jpg,.jpeg,.png,.PNG,.jfif,.HEIC" >
        <img id="showimg" src="" class="hidden"  width="400"/>
            
        <input type="submit" id="submitt" value="submit" class="btn btn-outline-secondary">
        <div class="btn-group">
          <input type="submit" id="True"    value="正確" class="hidden btn btn-outline-secondary">  
          <input type="button" id="modify"  value="修正" class="hidden btn btn-outline-secondary" >
        </div>
        <br/>
        <p id="input_text_name"></p>
        <input type="text" id="input_text" value="" class="hidden form-control">
        
        <input type="submit" id="modified" value="確認修改" class="hidden btn btn-outline-secondary" >
      </div>
      <div class="col-md-6 col-12">  
        <p class="word">圖片大小:    <span id="resultSize"></span></p>
        <p class="word">辨識結果:    <span id="detectionResult"></span></p>
        <p class="word">計算結果:    <span id="CalculateResult"></span></p>
      </div>
    </div>
  </div>
